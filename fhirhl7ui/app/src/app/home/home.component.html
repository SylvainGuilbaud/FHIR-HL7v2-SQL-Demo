<div class="main">

    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="assets/img/FHIRdemo.jpg" usemap="#image-map" id="fhir_img">

    <map name="image-map">
        <area target="" alt="HL7v2 import" title="HL7v2 import" href="#" coords="453,581,750,793" shape="rect" data-toggle="modal" data-target="#myModal">
        <area target="" alt="PDF conversion" title="PDF conversion" href="#" coords="1597,384,1926,589" shape="rect" (click)="PDFConversion()">
        <area target="" alt="FHIR API" title="FHIR API" href="#" target="_blank" routerLink="/upload" coords="1597,814,1920,1015" shape="rect">
    </map>

    <table width="100%" class="links">
        <tr>
            <td><input ID="BTNALL" type="button" class="Button" value="Open All Windows" (click)="openWindows()"/></td>
            <td><input type="button" class="Button" value="1 - Open Production" (click)="openProduction()"/></td>
            <td><input type="button" class="Button" value="2 - Open Message Trace" (click)="openMessageTrace()"/></td>
            <td><input type="button" class="Button" value="3 - Open UX" (click)="openUX()"/></td>
        </tr>
    </table>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Import HL7v2 file</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form class="form_hl7_file">
                        <select class="custom-select" id="patient" data-style="btn-info" (change)="selectChangeHandler($event)">
                            <option value="carter">Carter</option>
                            <option value="massie">Massie</option>
                        </select> 
                        <button type="button" class="btn btn-info" id="summit" (click)="HL7v2Import()">Send</button>
                    </form>
                    <div class="preview">
                        <p id="hl7file"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <p class="mr-auto" id="send_action"><p>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
